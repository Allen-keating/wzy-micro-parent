server:
  port: 8888

spring:
  application:
    name: wzy-discovery-server

eureka:
  instance:
    hostname: localhost
  client:
    # 单机版关键配置：自己不注册给自己，也不拉取注册表
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/