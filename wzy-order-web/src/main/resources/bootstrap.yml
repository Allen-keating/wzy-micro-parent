spring:
  cloud:
    config:
      # uri: http://localhost:12000
      discovery:
        enabled: true
        service-id: wzy-config-server

      name: order
      profile: dev
      label: trunk
  zipkin:
    base-url: http://localhost:9041
    sender:
      type: web  # 使用 HTTP 方式发送
    sleuth:
      sampler:
        probability: 1  # 1 表示 100% 采样（生产环境通常调低，实验设为 1 以便必定看到数据）

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8888/eureka/