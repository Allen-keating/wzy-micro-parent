spring:
  cloud:
    config:
      # 【删除或注释】原先写死的直连地址
      # uri: http://localhost:12000

      # 【新增】开启服务发现，通过服务名找配置中心
      discovery:
        enabled: true
        service-id: wzy-config-server  # 对应配置中心的 spring.application.name

      name: client
      profile: dev
      label: trunk

# 【新增】必须在 bootstrap.yml 里配置 Eureka，否则连不上注册中心找不到 Config Server
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8888/eureka/