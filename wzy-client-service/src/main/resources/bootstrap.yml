spring:
  cloud:
    config:
      # Config Server 的地址
      uri: http://localhost:12000
      # 【关键】对应 Git 仓库里的文件名 client-dev.yml 中的 "client"
      name: client
      # 【关键】对应 Git 仓库里的文件名 client-dev.yml 中的 "dev"
      profile: dev
      # 对应 Git 分支，如果你刚才用的是 master 就写 master
      label: main

  # 即使配置在远程，最好也在本地保留应用名，方便识别
  application:
    name: wzy-client-service